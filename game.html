        // Fun√ß√£o auxiliar para garantir o parsing correto de datas no formato DD/MM/YYYY
        function parseDate(dateString) {
            if (!dateString) return new Date(null); // Retorna uma data inv√°lida se a string for nula
            const parts = dateString.split('/');
            // new Date(ano, m√™s - 1, dia)
            if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0]);
            // Fallback para outros formatos que o construtor de Date possa entender
            return new Date(dateString);

        const fetchAndStoreClubs = async () => { if (clubsMap.size > 0) return; const snapshot = await getDocs(collection(db, 'clubes')); snapshot.forEach(d => clubsMap.set(d.id, d.data())); };
        const fetchFullGameData = async (gameId) => { const gameDocSnapshot = await getDoc(doc(db, 'jogos', gameId)); if (!gameDocSnapshot.exists()) throw new Error("Game not found"); const game = gameDocSnapshot.data(); const [homeTeamSnapshot, awayTeamSnapshot, competitionSnapshot] = await Promise.all([ getDoc(doc(db, 'clubes', game.equipaCasaId)), getDoc(doc(db, 'clubes', game.equipaForaId)), getDoc(doc(db, 'competicoes', game.competicaoId)) ]); return { id: gameId, game, homeTeam: homeTeamSnapshot.exists() ? { id: homeTeamSnapshot.id, ...homeTeamSnapshot.data() } : null, awayTeam: awayTeamSnapshot.exists() ? { id: awayTeamSnapshot.id, ...awayTeamSnapshot.data() } : null, competition: competitionSnapshot.exists() ? { id: competitionSnapshot.id, ...competitionSnapshot.data() } : null }; };
        const getYouTubeVideoId = (url) => { if (!url) return null; const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/; const match = url.match(regExp); return (match && match[2].length === 11) ? match[2] : null; };
        const checkAndRenderVideo = async (videoUrl, container, forceThumbnail) => { const videoId = getYouTubeVideoId(videoUrl); if (!videoId) { container.innerHTML = `<p>URL de v√≠deo inv√°lido.</p>`; return; } if (forceThumbnail === true) { console.log("apiYt √© true. A renderizar a capa do v√≠deo como link."); const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`; container.innerHTML = `<a href="${videoUrl}" target="_blank" rel="noopener noreferrer" class="thumbnail-link" title="Clique para assistir no YouTube"><img src="${thumbnailUrl}" alt="Capa do v√≠deo"></a>`; return; } if (YOUTUBE_API_KEY === "COLE_A_SUA_CHAVE_DE_API_AQUI") { container.innerHTML = `<p style="color:red; padding: 20px; text-align: center;">Erro: Chave da API do YouTube n√£o configurada.</p>`; return; } const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${YOUTUBE_API_KEY}&part=status`; try { const response = await fetch(apiUrl); if (!response.ok) { const errorData = await response.json(); const errorMessage = errorData.error.message || `Erro HTTP! status: ${response.status}`; console.error("Erro na API do YouTube:", errorMessage); throw new Error(errorMessage); } const data = await response.json(); if (data.items && data.items.length > 0) { if (data.items[0].status.embeddable) { const embedUrl = `https://www.youtube.com/embed/${videoId}`; container.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`; } else { throw new Error("O v√≠deo n√£o pode ser incorporado."); } } else { throw new Error("V√≠deo n√£o encontrado."); } } catch (error) { console.warn(`A renderizar a capa de fallback. Motivo: ${error.message}`); const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`; container.innerHTML = `<a href="${videoUrl}" target="_blank" rel="noopener noreferrer" class="thumbnail-link" title="V√≠deo indispon√≠vel para incorporar. Clique para ver no YouTube."><img src="${thumbnailUrl}" alt="Capa do v√≠deo"></a>`; } };
        const renderMainContent = async (data) => { document.getElementById('game-title').textContent = data.game.nomeJogo || `${data.homeTeam.nome} vs ${data.awayTeam.nome}`; const vc = document.getElementById('video-container'); const videoUrl = data.game.videoUrl; if (videoUrl && videoUrl.trim() !== '') { await checkAndRenderVideo(videoUrl, vc, data.game.apiYt); } else { vc.innerHTML = `<div id="suggestion-overlay"><button id="show-suggestion-form-btn">Sugerir um v√≠deo</button><form id="suggestion-form" style="display: none;"><input type="url" id="video-url-input" placeholder="Cole o link do v√≠deo aqui" required title="Por favor, insira uma URL v√°lida (ex: https://...)"><div id="suggestion-form-buttons"><button type="button" id="search-youtube-btn">üîé Procurar</button><button type="submit" id="save-video-btn">Gravar</button></div></form></div>`; } };

        // ##### NOVA FUN√á√ÉO PARA RENDERIZAR A SEC√á√ÉO H2H #####
       const renderH2HSection = (currentGameData, allSeasonGames) => {
    if (!currentGameData.homeTeam || !currentGameData.awayTeam) return;

    const homeId = currentGameData.homeTeam.id;
    const awayId = currentGameData.awayTeam.id;
    const currentId = currentGameData.id;

    // Filtra todos os jogos da temporada para encontrar confrontos diretos
    const h2hGames = allSeasonGames.filter(game => {
        const isMatch = (game.equipaCasaId === homeId && game.equipaForaId === awayId) ||
                      (game.equipaCasaId === awayId && game.equipaForaId === homeId);
        
        // CONDI√á√ïES ATUALIZADAS:
        // 1. Tem de ser entre as mesmas duas equipas (isMatch).
        // 2. N√£o pode ser o jogo atual (game.id !== currentId).
        // 3. O resultado final DEVE existir e n√£o pode ser vazio (game.resultadoFinal).
        // 4. O resultado final N√ÉO PODE ser "X" (game.resultadoFinal !== 'X').
        return isMatch && game.id !== currentId && game.resultadoFinal && game.resultadoFinal !== 'X';
    });
    
    // Se n√£o houver jogos H2H ap√≥s a filtragem, a fun√ß√£o termina
    if (h2hGames.length === 0) {
        return;
    }

            // Ordena os jogos pela data, do mais recente para o mais antigo
            h2hGames.sort((a, b) => parseDate(b.dataJogo) - parseDate(a.dataJogo));

            // Constr√≥i o HTML para a sec√ß√£o
            let h2hHtml = `<section id="h2h-section"><h2>H2H</h2><div class="h2h-list">`;
            h2hGames.forEach(game => {
                const homeTeam = clubsMap.get(game.equipaCasaId);
                const awayTeam = clubsMap.get(game.equipaForaId);
                if (homeTeam && awayTeam) {
                    h2hHtml += `

            h2hHtml += `</div></section>`;
            
            // Adiciona a sec√ß√£o H2H √† barra lateral
            document.getElementById('sidebar-content').innerHTML += h2hHtml;

        const renderJornadaPicker = (currentGamedata, allSeasonGames) => { const pickerSection = document.getElementById('jornada-picker-section'); if (!allSeasonGames || allSeasonGames.length === 0) { pickerSection.style.display = 'none'; return; } const allJornadas = [...new Set(allSeasonGames.map(g => g.jornada))].sort((a, b) => a - b); let pickerHtml = '<h3>Rounds:</h3><div id="jornada-picker-container">'; allJornadas.forEach(jornadaNum => { const gamesInThisJornada = allSeasonGames.filter(g => g.jornada === jornadaNum); const hasCompletedGame = gamesInThisJornada.some(game => game.resultadoFinal && game.resultadoFinal !== 'X'); if (gamesInThisJornada.length > 0 && hasCompletedGame) { gamesInThisJornada.sort((a, b) => parseDate(b.dataJogo) - parseDate(a.dataJogo)); const firstGameOfJornada = gamesInThisJornada[0]; const isCurrentJornada = jornadaNum == currentGamedata.game.jornada; const cardClass = `jornada-pickcard ${isCurrentJornada ? 'current-jornada' : ''}`; pickerHtml += `<a href="game.html?id=${firstGameOfJornada.id}" class="${cardClass}">Round ${jornadaNum}</a>`; } }); pickerHtml += '</div>'; if (pickerHtml.includes('jornada-pickcard')) { pickerSection.innerHTML = pickerHtml; pickerSection.style.display = 'block'; } else { pickerSection.style.display = 'none'; } };
        const setupSuggestionListeners = (gameId) => { const ssb = document.getElementById('show-suggestion-form-btn'); if (!ssb) return; const sf = document.getElementById('suggestion-form'); const sb = document.getElementById('save-video-btn'); const ui = document.getElementById('video-url-input'); const searchBtn = document.getElementById('search-youtube-btn'); ssb.addEventListener('click', () => { ssb.style.display = 'none'; sf.style.display = 'flex'; }); sf.addEventListener('submit', async (event) => { event.preventDefault(); const nu = ui.value.trim(); sb.disabled = true; sb.textContent = 'A gravar...'; try { await updateDoc(doc(db, 'jogos', gameId), { videoUrl: nu }); location.reload(); } catch (e) { console.error("Erro ao gravar v√≠deo: ", e); alert("Ocorreu um erro. Por favor, tente novamente."); sb.disabled = false; sb.textContent = 'Gravar'; } }); searchBtn.addEventListener('click', () => { const gameTitle = document.getElementById('game-title').textContent; if (gameTitle && !gameTitle.includes('Loading')) { window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(gameTitle + " melhores momentos")}`, '_blank'); } else { alert("Por favor, aguarde o t√≠tulo do jogo carregar."); } }); };

async function initializePage() {
    const gameId = new URLSearchParams(window.location.search).get('id');
    if (!gameId) {
        document.querySelector('.main-content').innerHTML = '<h1>ID do jogo n√£o fornecido.</h1>';
        return;
    }
    try {
        await fetchAndStoreClubs();
        const fullData = await fetchFullGameData(gameId);
        if (!fullData || !fullData.game) throw new Error("N√£o foi poss√≠vel carregar os dados essenciais do jogo.");
        
        const gamesQuery = query(collection(db, 'jogos'), where("competicaoId", "==", fullData.game.competicaoId), where("temporada", "==", fullData.game.temporada));
        const seasonSnapshot = await getDocs(gamesQuery);
        const allSeasonGames = seasonSnapshot.docs.map(d => ({ id: d.id, ...d.data() }));

        await renderMainContent(fullData); 
        renderSidebar(fullData);
        renderRelatedGames(fullData, allSeasonGames);
        renderJornadaPicker(fullData, allSeasonGames);
        renderH2HSection(fullData, allSeasonGames);
        setupSuggestionListeners(gameId);

        // Chame a fun√ß√£o do menu aqui no final
        setupMobileMenu();

    } catch (error) {
        console.error(error);
        document.querySelector('.main-content').innerHTML = `<h1>Erro: ${error.message}</h1>`;
    }
}

initializePage();
    </script>
